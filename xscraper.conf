<VirtualHost *:80>
    ServerName medialab.sh.se

    WSGIDaemonProcess xscraper python-path=/var/www/mecodify/xscraper:/var/www/mecodify/xscraper/venv/lib/python3.x/site-packages

    WSGIProcessGroup xscraper
    WSGIScriptAlias / /var/www/mecodify/xscraper/xscraper.wsgi

    <Directory /var/www/mecodify/xscraper>
        Require all grand
    </Directory>

    Alias /xscraper /var/www/mecodify/xscraper/static
    <Directory /var/www/mecodify/xscraper/static>
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
