<VirtualHost *:80>
    ServerName localhost

    DocumentRoot /app
    DirectoryIndex index.php

    <Directory /app>
        AllowOverride All
        Require all granted
    </Directory>

    WSGIDaemonProcess xscraper python-home=/usr/local python-path=/app:/usr/local/lib/python3.9/site-packages
    WSGIProcessGroup xscraper
    WSGIScriptAlias / /app/xscraper.wsgi

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
