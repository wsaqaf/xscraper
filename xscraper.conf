<VirtualHost *:80>
    ServerName localhost

    DocumentRoot /var/www/html
    DirectoryIndex index.php

    <Directory /var/www/html>
        AllowOverride All
        Require all granted
        Options +Indexes +FollowSymLinks +MultiViews
    </Directory>

    # Explicitly handle .php files with PHP handler
    <FilesMatch \.php$>
        SetHandler application/x-httpd-php
    </FilesMatch>
    
    # Route only /api/process to WSGI
    # Note: python-path updated to /var/www/html
    WSGIDaemonProcess xscraper python-home=/usr/local python-path=/var/www/html:/usr/local/lib/python3.11/site-packages
    WSGIProcessGroup xscraper
    
    # Map only the specific endpoint to the WSGI script
    WSGIScriptAlias /api/process /var/www/html/xscraper.wsgi

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
